<div class="container-fluid">
	<app-tasks-metadata></app-tasks-metadata>

	<div cdkDropListGroup class="row">
		<div cdkDropList [cdkDropListData]="taskTrack.taskList" (cdkDropListDropped)="drop($event, taskTrack.status)" *ngFor="let taskTrack of taskTracks; trackBy: trackID" class="col-md-3">
			<div class="track">
				<span class="font-weight-bold">{{taskTrack.title}}</span>
				<span class="float-right text-secondary">
					<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
				</span>
				<app-task-track [taskList]="taskTrack.taskList">
				</app-task-track>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add Task</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<form [formGroup]="taskForm" (submit)="addTask()">
			<div class="form-group">
				<label for="title">Title</label>
				<div class="input-group">
					<input id="title" class="form-control" name="title" formControlName="title" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<div class="input-group">
					<textarea class="form-control" id="description" rows="2" formControlName="description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="users">Users</label>
				<select multiple class="form-control" id="users" formControlName="users">
					<option *ngFor="let user of users" [value]="user">{{user}}</option>
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Save</button>
			</div>
		</form>
	</div>
</ng-template>


<button class="btn btn-primary rounded-circle add-btn" (click)="openAddTaskModal(content)">
	<span></span>
</button>
